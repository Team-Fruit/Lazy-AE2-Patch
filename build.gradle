buildscript {
    repositories {
        mavenCentral()
        maven {
            url = "https://maven.minecraftforge.net"
        }
        maven {
            name = "sponge"
            url = 'https://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'org.spongepowered.mixin'

version = "1.1.0"
group = "net.teamfruit.lazyae2patch" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "lazy-ae2-patch"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    mappings = "snapshot_20171003"
}

repositories {
    mavenLocal()
    maven {
        name = "MixinBooster Maven"
        url 'https://maven.cleanroommc.com'
    }
    maven {
        name = "JEI Maven"
        url "https://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "Curse Maven"
        url "https://cursemaven.com"
    }
}

dependencies {
    compile 'zone.rong:mixinbooter:7.1'
    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"

    compile "curse.maven:appliedenergistics2-rv6-stable-7-extended_life-570458:4553942"
    compile "curse.maven:libnine-322344:3509087"
    compile "curse.maven:lazy-ae2-322347:3254160"
    compile "mezz.jei:jei_1.12.2:4.16.1.302:api"
    runtime "mezz.jei:jei_1.12.2:4.16.1.302"
}

mixin {
    add sourceSets.main, "mixin.lazyae2patch.refmap.json"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}